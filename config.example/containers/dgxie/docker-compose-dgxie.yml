services:
    dgxie:
        build:
            context: .
            dockerfile: containers/dgxie/Dockerfile
        network_mode: "host"
        privileged: true
        volumes:
            - /mnt/4.1.0:/iso:ro
            - ./config/containers/dgxie/machines:/etc/machines:ro
        environment:
            - HOST_INT_PUB=eth0
            - HOST_INT_PRV=eth1
